apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rag-chatbot.fullname" . }}
  labels:
    app: {{ include "rag-chatbot.name" . }}
    chart: {{ include "rag-chatbot.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "rag-chatbot.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "rag-chatbot.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: rag-chatbot
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
              name: http
          env:
            {{- range $key, $val := .Values.env }}
            - name: {{ $key }}
              value: "{{ $val }}"
            {{- end }}
            {{- range .Values.extraEnv }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- if or .Values.configmap.enabled .Values.secret.enabled .Values.secret.useExisting }}
          envFrom:
            {{- if .Values.configmap.enabled }}
            - configMapRef:
                name: {{ .Values.configmap.name }}
            {{- end }}
            {{- if or .Values.secret.enabled .Values.secret.useExisting }}
            - secretRef:
                name: {{ .Values.secret.name }}
            {{- end }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
