<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "HUST RAG Chatbot UI" }}</title>
  <link rel="stylesheet" href="/ui/static/styles.css" />
</head>
<body>
  <div id="app">
    <h1>HUST Unified Chatbot</h1>

    <div class="controls">
      <label><input id="use-rag" type="checkbox" checked/> Use retrieval (RAG)</label>
    </div>

    <div id="chat-area" class="panel chat-area">
      <div class="chat-header">
        <div class="title">HUST Chatbot</div>
        <div class="actions">
          <button id="theme-toggle" class="icon" title="Toggle theme" aria-label="Toggle theme">ðŸŒ“</button>
          <button id="fullscreen-btn" title="Toggle fullscreen" class="icon" aria-label="Toggle fullscreen">â¤¢</button>
        </div>
      </div>
      <div id="history" class="history"></div>
      <textarea id="message" placeholder="Type your message... (Enter to send, Shift+Enter for newline)" rows="4"></textarea>
      <div class="controls">
        <button id="send-btn" class="primary">Send</button>
        <button id="clear-btn" class="secondary">Clear</button>
      </div>
    </div>

    <footer>API: <code>/chat</code> (unified RAG + LLM)</footer>
  </div>
  <script src="/ui/static/app.js"></script>
</body>
</html>
